<!-- Начало шапки -->
<div ng-include="'view/header.html'" ng-controller="MenuController" class="col-lg-2 header">

</div>

<!-- Конец шапки -->
<!-- Начало контента -->
<div class="col-lg-10 row col-lg-offset-2">
  <div class="row">
    <div class="col-lg-12 ingridientu ">
      <div class="col-lg-4">
        <md-card>
          <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
              <span>Список категорий</span>
              <div flex></div>
              <md-button data-ng-click="add_category()" class="but-sm" aria-label='add_cat1'>
                <ng-md-icon class="button-ico" icon="add_circle_outline" style="fill: black;"></ng-md-icon>
              </md-button>
            </div>
          </md-toolbar>
          <md-table-container>
            <table md-table md-progress="promise1">
              <thead md-head md-order="query1.order" md-on-reorder="reOrder1">
                <tr md-row>
                  <th md-column md-order-by="title">
                    <span>Название</span>
                  </th>
                  <th md-column>
                    <span></span>
                  </th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row ng-repeat="category in categories.data">
                  <td md-cell ng-click="filter(category.id)">{{category.name}}</td>
                  <td md-cell ng-click="del_cat(category)">
                    <md-button class="but-sm" aria-label='del_cat'>
                      <ng-md-icon class="button-ico" icon="delete" style="fill: black;"></ng-md-icon>
                    </md-button>

                  </td>
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </md-card>
      </div>
      <md-card>
        <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools">
            <span>Список ингридиентов</span>
            <div flex></div>
            <md-button data-ng-click="add()" class="but-sm" aria-label='add_cat'>
              <ng-md-icon class="button-ico" icon="add_circle_outline" style="fill: black; margin-top:5px; padding-left:4px;">
              </ng-md-icon>Добавить</md-button>
          </div>
        </md-toolbar>
        <md-table-container>
          <table md-table md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="reOrder">
              <tr md-row>
                <th md-column md-order-by="title">
                  <span>Название</span>
                </th>
                <th md-column md-order-by="size">
                  <span>Объем</span>
                </th>
                <th md-column md-order-by="price">
                  <span>Цена</span>
                </th>
                <th md-column>
                  <span></span>
                </th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="ingridient in ingridients.data">
                <td md-cell>{{ingridient.title}}</td>
                <td md-cell>{{ingridient.size}}</td>
                <td md-cell>{{ingridient.price}} <span ng-if="ingridient.price_zak"> ({{ingridient.price_zak}})</span></td>
                <td md-cell>
                  <md-menu md-position-mode="target-right target">
                    <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                      <ng-md-icon icon="more_vert" style="fill: black" size="24"></ng-md-icon>
                    </md-button>
                    <md-menu-content width="4">
                      <md-menu-item>
                        <md-button data-ng-click="update_item(ingridient)">
                          <div layout="row">
                            <p flex="">Изменить</p>
                            <ng-md-icon icon="edit" style="fill: black" size="24"></ng-md-icon>
                          </div>
                        </md-button>
                      </md-menu-item>
                      <md-menu-item>
                        <md-button data-ng-click="delete_inri(ingridient)">
                          <div layout="row">
                            <p flex="">Удалить</p>
                            <ng-md-icon icon="delete" style="fill: black" size="24"></ng-md-icon>
                          </div>
                        </md-button>
                      </md-menu-item>
                    </md-menu-content>
                  </md-menu>
                </td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
        <md-table-pagination md-Options='[10, 20, 50]' md-limit="query.limit" md-page="query.page" md-total="{{ingridients.count}}" md-on-paginate="onPaginate" md-page-select></md-data-table-pagination>
      </md-card>


    </div>
  </div>
</div>

<!-- Конец контента -->
