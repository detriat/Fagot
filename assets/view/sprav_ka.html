<!-- Начало шапки -->
<div ng-include="'view/header.html'" ng-controller="MenuController" class="col-lg-2 header">

</div>

<!-- Конец шапки -->
<!-- Начало контента -->
<div class="col-lg-10 col-lg-offset-2">
    <div class="row">
        <div class="col-lg-12 ingridientu ">
            <md-card>
                      <md-toolbar class="md-table-toolbar md-default">
                        <div class="md-toolbar-tools">
                          <span>Список коктейлей</span>
                          <div flex></div>
                          <md-button data-ng-click="add()" class="but-sm">
                            <ng-md-icon class="button-ico" icon="add_circle_outline" style="fill: black; margin-top:5px; padding-left:4px;">
                            </ng-md-icon>Добавить</md-button>
                        </div>
                      </md-toolbar>
                      <md-table-container>
                        <table md-table md-progress="promise">
                          <thead md-head md-order="query.order" md-on-reorder="reOrder">
                            <tr md-row>
                              <th md-column md-order-by="title">
                                <span>Название</span>
                              </th>
                              <th md-column md-order-by="price">
                                <span>Цена</span>
                              </th>
                              <th md-column>
                                <span></span>
                              </th>
                            </tr>
                          </thead>
                          <tbody md-body>
                            <tr md-row ng-repeat="item in items.data">
                              <td md-cell>{{item.title}}</td>
                              <td md-cell>{{item.price}}</td>
                              <td md-cell>
                                <md-menu md-position-mode="target-right target">
                                  <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                    <ng-md-icon icon="more_vert" style="fill: black" size="24"></ng-md-icon>
                                  </md-button>
                                  <md-menu-content width="4">
                                    <md-menu-item>
                                      <md-button data-ng-click="update_ka(item)">
                                        <div layout="row">
                                          <p flex="">Изменить</p>
                                          <ng-md-icon icon="edit" style="fill: black" size="24"></ng-md-icon>
                                        </div>
                                      </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                      <md-button data-ng-click="delete_ka(item)">
                                        <div layout="row">
                                          <p flex="">Удалить</p>
                                          <ng-md-icon icon="delete"  style="fill: black" size="24"></ng-md-icon>
                                        </div>
                                      </md-button>
                                    </md-menu-item>
                                  </md-menu-content>
                                </md-menu>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </md-table-container>
                      <md-table-pagination md-Options='[10, 20, 50]' md-limit="query.limit" md-page="query.page" md-total="{{items.count}}" md-on-paginate="onPaginate" md-page-select></md-data-table-pagination>
                    </md-card>
        </div>
    </div>
</div>
<!-- Конец контента -->
