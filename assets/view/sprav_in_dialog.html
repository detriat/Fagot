<md-dialog aria-label="New order" class="neworder" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Ingridients</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()" aria-label="close">
          <ng-md-icon icon="close" size="24" style="fill: white"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-content class="md-padding min">
      <md-input-container class="flex hidden">
          <label for="input_19">Код</label>
          <input ng-model="ingridient.id" class="ng-pristine ng-valid md-input ng-touched" id="input_19" aria-invalid="false" style="">
      </md-input-container>
      <md-input-container class="flex">
        <label>Категория</label>
        <md-select ng-model="ingridient.category">
          <md-option ng-repeat='category in categories' ng-value='category.id'>
            {{category.name}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container class="flex">
          <label for="input_19">Название товара</label>
          <input ng-model="ingridient.title" class="ng-pristine ng-valid md-input ng-touched" id="input_19" aria-invalid="false" style="">
      </md-input-container>
      <md-input-container class="flex">
          <label for="input_19">Размер</label>
          <input ng-model="ingridient.size" class="ng-pristine ng-valid md-input ng-touched" id="input_19" aria-invalid="false" style="">
      </md-input-container>
    </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised md-primary" data-ng-click="save()"><ng-md-icon icon="save" style="fill: white" size="20"></ng-md-icon>Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
